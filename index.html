<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Text to Speech</h2>

    <textarea id="text" placeholder="Enter your text here..."></textarea>

    <button id="btn">GENERATE VOICE</button>

    <!--Loading-->
    <div id="loading">
        <div class="spinner"></div>
        <p>Generating audio...</p>
    </div>

    <!--Info-->
    <div id="info">
        <p id="duration"></p>
        <p id="size"></p>
    </div>

    <!--Audio-->
    <audio id="audio" controls></audio>

    <!--Downloads-->
    <a id="download-wav">Download WAV</a>
    <a id="download-mp3">Download MP3</a>

</div>

<script src="https://unpkg.com/lamejs@1.2.0/lame.min.js"></script>
<script src="script.js"></script>

</body>
</html>
